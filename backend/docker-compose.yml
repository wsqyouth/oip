services:
  mysql:
    image: mysql:8.0  # 用官方地址，Docker会自动走加速源
    container_name: oip_mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: oip
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  redis:
    image: redis:7-alpine  # 官方地址，自动加速
    container_name: oip_redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  lmstfy:
    image: bitleak/lmstfy:latest  # 小众镜像，直接拉取（若失败见下方兜底）
    container_name: oip_lmstfy
    ports:
      - "7777:7777"
      - "7778:7778"
    depends_on:
      - redis
    environment:
      - LMSTFY_REDIS_ADDR=redis:6379

volumes:
  mysql_data:
  redis_data: